<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .form-container {
            background-color: #e94667;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-height: 100vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            appearance: none;
            box-sizing: border-box;
        }

        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        .file-upload {
            background-color: #f8f8f8;
            padding: 12px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }

        .file-upload-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: black;
        }

        .file-name {
            margin-left: 10px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 250px;
        }

        .max-file-size {
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            max-height: 200px;
        }

        @media (max-height: 800px) {
            .form-container {
                padding: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-label {
                font-size: 18px;
                margin-bottom: 5px;
            }

            textarea {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <!-- Branche -->
    <div class="form-group">
        <label class="form-label">Branche</label>
        <select id="branche">
            <option value="">Geen</option>
            <option value="financiele-dienstverlening">Financiële dienstverlening</option>
            <option value="gezondheidszorg">Gezondheidszorg</option>
            <option value="maatschappelijke-dienstverlening">Maatschappelijke dienstverlening</option>
            <option value="autohandel">Autohandel</option>
            <option value="retail">Retail</option>
            <option value="horeca">Horeca</option>
            <option value="zakelijk">Zakelijk</option>
            <option value="onderwijs-en-training">Onderwijs en training</option>
            <option value="onroerend-goed">Onroerend goed</option>
            <option value="overheid">Overheid</option>
            <option value="overig">Overig</option>
        </select>
    </div>

    <!-- Stijl -->
    <div class="form-group">
        <label class="form-label">Stijl</label>
        <select id="stijl">
            <option value="">Geen</option>
            <option value="modern">Modern</option>
            <option value="klassiek">Klassiek</option>
            <option value="retro">Retro</option>
            <option value="zwart-wit">Zwart – Wit</option>
            <option value="kleurrijk">Kleurig</option>
            <option value="zakelijk">Zakelijk</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Bestanden uploaden</label>
        <div class="file-upload">
            <div class="file-upload-row">
                <input type="file" id="bestand" class="file-input">
                <label for="bestand" class="file-label">Bestand kiezen</label>
                <span class="file-name" id="bestand-naam">Geen bestand gekozen</span>
            </div>
        </div>
        <div class="max-file-size">(Maximale grootte bestand 50 MB)</div>
    </div>

    <div class="form-group">
        <label class="form-label">Eventueel voorbeeld bestanden</label>
        <div class="file-upload">
            <div class="file-upload-row">
                <input type="file" id="voorbeeld-bestand" class="file-input" multiple>
                <label for="voorbeeld-bestand" class="file-label">Bestand kiezen</label>
                <span class="file-name" id="voorbeeld-naam">Geen bestand gekozen</span>
            </div>
        </div>
        <div class="max-file-size">(Maximale grootte bestand 50 MB)</div>
    </div>

    <!-- Drukbestand -->
    <div class="form-group">
        <label class="form-label">Drukbestand voor drukker</label>
        <select id="drukbestand">
            <option value="">Geen</option>
            <option value="reclameland">Reclameland</option>
            <option value="drukwerkdeal">Drukwerkdeal</option>
            <option value="drukland">Drukland</option>
            <option value="flyerzone">Flyerzone</option>
            <option value="drukzo">Drukzo</option>
            <option value="peterprint">Peterprint</option>
            <option value="dwcprint">Dwcprint</option>
            <option value="vistaprint">Vistaprint</option>
            <option value="marneveenstra">MarneVeenstra</option>
            <option value="overige">Overige</option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-label">Extra informatie</label>
        <textarea id="extra-info" rows="4"></textarea>
    </div>
</div>
</body>
</html>
